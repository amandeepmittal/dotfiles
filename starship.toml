"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
format = """$directory$character"""
palette = "catppuccin_mocha"
right_format = """$all"""

####################
# Based on Quiet Light theme
# Used for light mode
####################

[character]
success_symbol = '[➜](bold fg:ansi_2 bg:background)[](bold background)'
error_symbol = '[✖](bold fg:ansi_1)'

[directory]
style = 'bold fg:cursor bg:background'
format = '[](bold background)[$path ]($style)[$read_only]($read_only_style)'
read_only_style = 'bold fg:ansi_1 bg:tab'

[git_branch]
format='[](bold background)[$symbol$branch(:$remote_branch)](bold bg:background fg:tab)[](bold background)'
style='bold fg:foreground bg:background'
symbol=" "

[palettes.quiet_light]
background = "#F5F5F5"     # Background Color
foreground = "#333333"     # Foreground Color
selection = "#C1C3C4"      # Selection Color
cursor = "#705697"         # Cursor Color

# ANSI Colors
ansi_0 = "#000000"        # Black
ansi_1 = "#CD3131"        # Red
ansi_2 = "#00BC00"        # Green
ansi_3 = "#949800"        # Yellow
ansi_4 = "#0451A5"        # Blue
ansi_5 = "#BC05BC"        # Magenta
ansi_6 = "#0598BC"        # Cyan
ansi_7 = "#555555"        # White
ansi_8 = "#666666"        # Bright Black
ansi_9 = "#CD3131"        # Bright Red
ansi_10 = "#14CE14"       # Bright Green
ansi_11 = "#B5BA00"       # Bright Yellow
ansi_12 = "#0451A5"       # Bright Blue
ansi_13 = "#BC05BC"       # Bright Magenta
ansi_14 = "#0598BC"       # Bright Cyan
ansi_15 = "#A5A5A5"       # Bright White

# UI Colors
badge = "#E84A1C"         # Badge Color
tab = "#C4B7D7"           # Tab Color


